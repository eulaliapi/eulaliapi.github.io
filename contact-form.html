<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eulalia Pirone | Contact Form</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('user_cuPRfSwKORsVHMa9OdhOz');
        })();
    </script>
    <script type="text/javascript">

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        document.getElementById('name').value = '';
                        document.getElementById('email').value = '';
                        document.getElementById('message').value = '';
                        document.getElementById('alert').className = "visible col-10 col-sm-6 col-md-4 col-xl-3 mx-auto alert border rounded bg-alert text-white alert-dismissible fade show position-absolute top-50 start-50 translate-middle";                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }



    </script>
</head>
<body class="bg-contactF">

    <div class="container-fluid my-sm-4 col-sm-8 col-md-6 col-xl-4 col-xxl-3">
            <div class="invisible col-10 col-sm-6 col-md-4 col-xl-3 mx-auto alert border rounded bg-alert text-white alert-dismissible fade show position-absolute top-50 start-50 translate-middle" id="alert" role="alert">
                <strong>Thank you!</strong><br>Thanks for your email, I'll replay as soon as possible!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        
    <div class="row py-3 py-xl-5">
        <div class="d-flex justify-content-center">
          <img src="./assets/img/pixelpic.png" class="rounded-circle" width="100">
        </div>
    </div>
    <form id="contact-form" class="p3">
        <input type="hidden" name="contact_number">
        <label class="form-label text-white mt-2">Name</label>
        <input class="form-control" type="text" name="user_name" id="name" required>
        <label class="form-label text-white mt-3">Email</label>
        <input class="form-control" type="email text-white" id="email" name="user_email" required>
        <label class="form-label text-white mt-3">Message</label>
        <textarea  class="form-control" name="message" id="message" required></textarea>
        <input class="d-grid mx-auto col-6 btn btn-outline-light my-5" type="submit" value="Send">
    </form>
    </div>
    <div class="d-flex col-8 text-start justify-content-center py-5">
        <a class="fw-bold text-white" href="./index.html"><u><i class="fa-sharp fa-solid fa-arrow-left me-2"></i>Back to the portfolio</u></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
